name: chess_pgn_reviser
description: Load your chess PGN file and try to find moves (from your side).

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: ^0.18.0

  cupertino_icons: ^1.0.3
  chess_vectors_flutter: ^1.0.16
  petitparser: ^4.1.0
  file_selector: ^0.8.2
  file_selector_linux: ^0.0.2
  file_selector_web: ^0.8.1
  font_awesome_flutter: ^9.1.0
  adaptive_dialog: ^1.0.1
  flutter_spinkit: ^5.0.0
  provider: ^6.0.5
  chess: ^0.8.0
  oktoast: ^3.0.0
  simple_chess_board: ^0.7.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true
  generate: true

  assets:
    - images/ 

  fonts:
    - family: FreeSerif
      fonts:
        - asset: fonts/FreeSerif.ttf